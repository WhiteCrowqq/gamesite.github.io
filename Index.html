<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oarada games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .game {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 20px rgba(255, 204, 0, 0.6);
        }
        .game img {
            width: 100%;
            border-radius: 10px;
        }
        .search-bar {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crazy Games Hub</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for games..." onkeyup="filterGames()">
        </div>
        <div class="games" id="gameList">
            <div class="game" onclick="openGame('https://whitecrowqq.github.io/HiiRace2D.github.io/')">
                <img src="\images\game1.jpg" alt="Game 1">
                <p>Game 1</p>
            </div>
            <div class="game" onclick="openGame('https://yourgameurl.com/game2')">
                <img src="https://via.placeholder.com/200" alt="Game 2">
                <p>Game 2</p>
            </div>
            <div class="game" onclick="openGame('https://yourgameurl.com/game3')">
                <img src="https://via.placeholder.com/200" alt="Game 3">
                <p>Game 3</p>
            </div>
            <div class="game" onclick="openGame('https://yourgameurl.com/game4')">
                <img src="https://via.placeholder.com/200" alt="Game 4">
                <p>Game 4</p>
            </div>
            <div class="game" onclick="openGame('https://yourgameurl.com/game5')">
                <img src="https://via.placeholder.com/200" alt="Game 5">
                <p>Game 5</p>
            </div>
        </div>
    </div>

    <script>
        function openGame(url) {
            window.open(url, '_blank');
        }

        function filterGames() {
            let input = document.getElementById('search').value.toLowerCase();
            let games = document.querySelectorAll('.game');
            
            games.forEach(game => {
                let title = game.querySelector('p').textContent.toLowerCase();
                game.style.display = title.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
